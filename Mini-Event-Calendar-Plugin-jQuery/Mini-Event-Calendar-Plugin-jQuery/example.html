<h1>jQuery Mini Event Calendar Demo</h1>
<h3>With events...</h3>
	<div id="calendar" style="width: 33%; margin:30px auto"></div> <br>

	<h3>Without events....</h3>
	<div id="calendar2" style="width: 25%; margin:30px auto"></div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="src/mini-event-calendar.min.js"></script>

	<script>
	    var db_events = [
	    	{
	            title: "jQueryScript.Net",
	            date: 1521078102000,
	            link: "jqueryscript.net"
	        },
	        {
	            title: "An important event.",
	            date: 1519851600000,
	            link: "events.com/ev1"
	        }
	    ];

		$(document).ready(function(){
			$("#calendar").MEC({
				calendar_link: "example.com/myCalendar",
				events: db_events
			});

			//if you don't have events, use
			$("#calendar2").MEC();
		});
	</script>
