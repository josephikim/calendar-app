          <div class="calendar-container">
            <div id="calendar">
            </div>
          </div>
          <div class="form-group">

            <input class="form-control my-3" id="userinput" type="text">

            <!-- Button trigger modal -->
						<button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#createEventModal">
						  Create Event
						</button>

						<!-- Modal -->
						<div class="modal fade" id="createEventModal" tabindex="-1" role="dialog" aria-labelledby="createEventModal" aria-hidden="true">
						  <div class="modal-dialog modal-dialog-centered" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="exampleModalLongTitle">Create an Event</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body">
										<form id='createEventForm'>
										  <div class="form-group row">
										    <div class="col-sm-12">
										      <input type="text" class="form-control" id="event-name" placeholder="Event Name">
										    </div>
										  </div>
										  <div class="form-group row align-items-center">
										  	<div class="col-sm-12">
										      <input id='datepicker' type="text" placeholder="Event Date">
										    </div>									
										  </div>
										  <div class="form-group row align-items-center">
										  	<div class="col-sm-12">
										      <input id='timepicker' type="text" placeholder="Event Time">
										    </div>									
										  </div>
										  <div class="form-group row">
										    <div class="col-sm-12">
										      <textarea name="message" rows="10" cols="50" class="form-control" id="event-desc" style="height:160px; line-height: 1.3" placeholder="Event Description"></textarea>
										    </div>
										  </div>
										</form>
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal" id='close-modal'>Close</button>
						        <button type="submit" class="btn btn-primary" id='save-changes'>Save changes</button>
						      </div>
						    </div>
						  </div>
						</div>

                <input class="btn btn-success my-3" type="submit" value="Find Events">

                </input>
              </input>
            </input>
            <button class="btn btn-findfoodbtn" type="button" data-toggle="collapse" data-target="#findfoodinput" aria-expanded="false" aria-controls="collapseExample">
              Find Restaurants
            </button>
            <div class="collapse" id="findfoodinput">
              <div class="well">
                Enter a city/town below for top 10 trending hotspots
              </div>
              <hr>
              <form class="form-horizontal" action="">
                  <div class="form-group hotspot">
                      <label for="cityinput">City</label>
                      <input type="text" class="form-control" id="cityinput" placeholder="city" name="city/town">
                      <label for="state">State:</label>
                      <select class="form-control" id="state" name="usa"></select>
                      <br>
                      <button type="submit" id="citysubmit" class="btn btn-get">Get Restaurants</button>
                  </div>
              </form>
              <br>
              <div class="panel panel-default">
                  <div class="panel-body">
                      <span class="text-uppercase" id="cityhelp"></span>
                  </div>
              </div>   
            </div>
            <br>
